<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goran Ferbišek</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1 id="heading">Goran Ferbišek</h1>
        <div class="social-links">
            <a href="https://www.linkedin.com/in/goranferbisek" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://github.com/goranferbisek" target="_blank"><i class="fab fa-github"></i></a>
        </div>
    </div>

    <script>
        // JavaScript to wrap each letter and space in a span
        document.addEventListener("DOMContentLoaded", function() {
            const heading = document.getElementById("heading");
            const chars = heading.innerText.split("");
            heading.innerHTML = chars.map(char => char === " " ? `<span class="letter space">&nbsp;</span>` : `<span class="letter">${char}</span>`).join("");
        });
    </script>
</body>
</html>
